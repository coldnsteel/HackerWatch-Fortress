<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackerWatch-Fortress Dashboard</title>
</head>
<body>
    <h1>HackerWatch-Fortress Dashboard</h1>
    <button onclick="login()">Authenticate & Access System</button>
    <div id="status">Initializing...</div>
    
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa.min.js"></script>
    <script>
        async function login() {
            const auth0 = await createAuth0Client({
                domain: 'dev-dis6657iu6w3e0sd.us.auth0.com',
                clientId: 'oRAdtDwHJoX1hpOtgp0yGGLWUgadusZP',
                authorizationParams: {
                    redirect_uri: window.location.origin
                }
            });
            
            try {
                await auth0.loginWithPopup();
                const user = await auth0.getUser();
                const token = await auth0.getTokenSilently();
                
                // Send login request to your backend
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: user.email,
                        serial: 'HWF-2025-001',
                        password: '123456',
                        mfaToken: token
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    document.getElementById('status').textContent = 'Logged in: ' + data.message;
                    // Load dashboard features here
                } else {
                    document.getElementById('status').textContent = 'Login failed: ' + data.message;
                }
            } catch (error) {
                document.getElementById('status').textContent = 'Error: ' + error.message;
                console.error('Login error:', error);
            }
        }
    </script>
</body>
</html>
